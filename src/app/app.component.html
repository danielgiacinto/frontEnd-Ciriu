<app-cart *ngIf="viewCart"></app-cart>

<nav class="navbar navbar-expand-lg" style="background-color: #86bb3c">
  <div class="container-fluid">
    <a class="navbar-brand" class="logo" routerLink="/home">
      <img src="assets/logoCiriu2.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center mx-auto">
        <li class="nav-item">
          <a class="nav-link" class="letras" routerLink="/products">PRODUCTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" class="letras" routerLink="/contact">CONTACTO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" class="letras" routerLink="/about">QUIENES SOMOS</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <!-- Carrito de compras-->
        <li class="nav-item" *ngIf="!isCheckoutRoute()">
          <!-- Boton-->
          <button type="button" class="btn position-relative p-1 nav-link" (click)="openCart()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-bag" viewBox="0 0 16 16">
              <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
            </svg>
            <span *ngIf="quantityCart !== 0" class="position-absolute top-10 start-100 translate-middle badge rounded-pill bg-success rounded-circle">
              {{ quantityCart }}
            </span>
          </button>
        </li>
        <!--Inicar sesion -->
        <li class="nav-item">
          <button type="button" class="btn position-relative p-1 nav-link" (click)="redirectToRoleSpecificComponent()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>


<app-footer></app-footer>
