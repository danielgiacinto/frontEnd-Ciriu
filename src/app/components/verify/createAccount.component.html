<div class="container fade-in" style="font-family: Montserrat;">
  <div class="row justify-content-md-center mt-5 align-items-center">
      <div class="col-md-5">
          <div class="card mx-auto shadow-lg mt-5 border-0 rounded-0 p-3">
              <h5 class="text-muted text-center mt-2 fw-light fs-3">
                  Validar la cuenta
              </h5>
              <div class="col bg-secondary opacity-25 linea">
              </div>
              <div class="card-body">
                  <form class="px-4 py-3 needs-validation" [formGroup]="verifyAccount" (ngSubmit)="verify()">
                      <div class="mb-4">
                        <label for="code" class="form-label text-muted mb-3"> Ingresar el codigo que se le ha enviado a su correo.</label>
                          <input type="text" class="form-control text-muted p-2" name="code" id="code" required
                              placeholder="Codigo" maxlength="50" formControlName="code" [ngClass]="{'is-invalid': verifyAccount.get('code')?.errors 
                              && (verifyAccount.get('code')?.dirty || verifyAccount.get('code')?.touched)}">
                        <div *ngIf="verifyAccount.get('code')?.invalid && (verifyAccount.get('code')?.dirty || verifyAccount.get('code')?.touched)">
                            <p class="text-danger">Debe ingresar el codigo</p>
                        </div>
                      </div>
                      <div class="text-center d-grid gap-2 col-6 mx-auto">
                          <button type="submit" [disabled]="verifyAccount.invalid" class="btn btn-outline-info btn-lg boton">Validar cuenta</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
