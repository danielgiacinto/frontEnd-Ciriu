<div class="container fade-in pt-5 pb-5" style="font-family: Montserrat;">
  <div class="row justify-content-md-center mt-5 mb-5 align-items-center">
      <div class="col-md-5">
          <div class="card mx-auto shadow-lg mt-5 mb-5 border-0 rounded-5 p-2">
              <h5 class="text-muted text-center mt-2 fw-light fs-3">
                <i class="bi bi-key-fill text-muted"></i> Recuperación de contraseña
              </h5>
              <div class="card-body text-center">
                  <form class="px-4 py-3 needs-validation" [formGroup]="changePassword" (ngSubmit)="change()">
                      <div class="mb-4">
                          <p class="text-muted">Por favor, ingrese la nueva contraseña para restablecer su cuenta.</p>
                      </div>
                      <div class="mb-4">
                        <div class="form-floating">
                          <input type="password" class="form-control text-muted rounded-5" maxlength="25" required
                          placeholder="Contraseña" formControlName="newPassword" maxlength="60" style="box-shadow: none;"
                          [ngClass]="{'is-invalid': changePassword.get('newPassword')?.errors 
                          && (changePassword.get('newPassword')?.dirty || changePassword.get('newPassword')?.touched) && 'is-invalid'}">
                        <label for="floatingInput" class="text-muted">Crear nueva contraseña</label>
                        <div
                          *ngIf="changePassword.get('newPassword')?.invalid && (changePassword.get('newPassword')?.dirty || changePassword.get('newPassword')?.touched)">
                          <p class="text-danger">Ingrese una contraseña, minimo 8 caracteres</p>
                        </div>
                        </div>
                      </div>
                      <!--Repetir contraseña-->
                      <div class="mb-4">
                        <div class="form-floating">
                          <input type="password" class="form-control text-muted rounded-5" maxlength="25" required
                          placeholder="Repetir Contraseña" formControlName="repeatPassword" maxlength="60" style="box-shadow: none;"
                          [ngClass]="{'is-invalid': changePassword.get('repeatPasswordSignUp')?.errors 
                          && (changePassword.get('repeatPassword')?.dirty || changePassword.get('repeatPassword')?.touched) && 'is-invalid'}">
                        <label for="floatingInput" class="text-muted">Repetir Contraseña</label>
                        <div
                          *ngIf="changePassword.get('repeatPassword')?.invalid && (changePassword.get('repeatPassword')?.dirty || changePassword.get('repeatPassword')?.touched)">
                          <p class="text-danger">Las contraseñas deben coincidir</p>
                        </div>
                        </div>
                      </div>
                      <div class="mb-4">
                          <p class="text-danger" *ngIf="message"><i class="bi bi-exclamation-circle"></i> {{message}}
                          </p>
                      </div>
                      <div class="text-center d-grid gap-2 col-6 mx-auto">
                          <button type="submit" [disabled]="changePassword.invalid"
                              class="btn btn-outline-info btn-lg boton">Cambiar contraseña</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
