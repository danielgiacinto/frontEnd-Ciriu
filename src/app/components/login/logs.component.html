<div class="container fade-in" style="font-family: Montserrat;">
    <div class="row justify-content-md-center mt-5 mb-5 align-items-center">
        <div class="col-md-5">
            <div class="card mx-auto shadow-lg mt-5 mb-5 border-0 rounded-0 p-3">
                <h5 class="text-muted text-center mt-2 fw-light fs-3">
                    Iniciar sesion
                </h5>
                
                <div class="card-body">
                    <form class="px-4 py-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-4">
                            <input type="email" class="form-control text-muted p-2" name="email" id="email" required
                                placeholder="Email" maxlength="50" formControlName="email" [ngClass]="{'is-invalid': loginForm.get('email')?.errors 
                                && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && 'is-invalid'}">
                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                <p class="text-danger"> Ingresa un email valido</p>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control text-muted p-2" name="password" id="password"
                                maxlength="25" required placeholder="Contraseña" formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password')?.errors 
                                && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && 'is-invalid'}">
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                <p class="text-danger"> La contraseña debe tener minimo 8 caracteres</p>
                            </div>
                        </div>
                        <div class="text-center d-grid gap-2 col-6 mx-auto">
                            <div class="loader" [ngClass]="{'show': loading}"></div>
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-info btn-lg boton">Iniciar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer border-0 bg-transparent">
                    <p class="text-muted text-center">¿No tienes una cuenta? <a class="text-decoration-none ps-2" routerLink="/signup" style="cursor: pointer; color: #0011AA;">Crear cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
